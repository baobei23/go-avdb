version: '3.8'

services:
    db:
        image: postgres:17
        container_name: postgres-db
        environment:
            POSTGRES_DB: avdb
            POSTGRES_USER: $DB_USER
            POSTGRES_PASSWORD: $DB_PASSWORD
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'

volumes:
    db-data:
